version: "3.8"

x-airflow-common: &airflow-common
  build: .
  image: my-airflow-with-minio:latest
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: "something_very_secret"
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "True"
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__CORE__BASE_LOG_FOLDER: /opt/airflow/logs
    AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
    AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins
    AIRFLOW__DATABASE__LOAD_DEFAULT_CONNECTIONS: "False"
    # Configurações de logging mais detalhadas
    AIRFLOW__LOGGING__LOGGING_LEVEL: INFO
    AIRFLOW__CORE__ENABLE_XCOM_PICKLING: "True"
    # Pool connections
    AIRFLOW__CORE__SQL_ALCHEMY_POOL_SIZE: 5
    AIRFLOW__CORE__SQL_ALCHEMY_POOL_RECYCLE: 3600
    # Configurações de performance
    AIRFLOW__CORE__PARALLELISM: 32
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 1
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./src:/opt/airflow/src
    - ./data:/opt/airflow/data
    - ./.env:/opt/airflow/.env:ro  # Montar .env no container
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    postgres:
      condition: service_healthy
    minio:
      condition: service_healthy
  networks:
    - net_lakehouse
  restart: unless-stopped

services:
  postgres:
    image: postgres:15
    container_name: airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      # Configurações de performance
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_SHARED_BUFFERS: 256MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    networks:
      - net_lakehouse
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    networks:
      - net_lakehouse
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio:/data
    env_file:
      - .env
    environment:
      # Configurações adicionais de segurança
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        echo "Aguardando postgres estar pronto..."
        while ! pg_isready -h postgres -U airflow; do
          sleep 1
        done
        
        echo "Inicializando banco de dados do Airflow..."
        airflow db migrate
        
        echo "Criando usuário admin..."
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        
        echo "Criando diretórios necessários..."
        mkdir -p /opt/airflow/data/raw
        mkdir -p /opt/airflow/data/processed
        
        echo "Inicialização concluída com sucesso!"
    restart: "no"
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow_scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname) || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      airflow-init:
        condition: service_completed_successfully

networks:
  net_lakehouse:
    driver: bridge
    name: net_lakehouse
    external: true

volumes:
  postgres-db-volume:
    driver: local
  minio:
    driver: local